version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: production
    image: crosswithfriends-backend:latest
    container_name: crosswithfriends-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add other environment variables as needed
      # - DATABASE_URL=${DATABASE_URL}
      # - REDIS_URL=${REDIS_URL}
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (if your app doesn't need to write to filesystem)
    # read_only: true
    # tmpfs:
    #   - /tmp
    #   - /var/tmp
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

